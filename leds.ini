# 机型映射 配置格式
# [board-name]; 机型名称
# dtb_index = 1 ; 可选：指定 DTB index，不写则自动匹配含 /leds/* 的 DTB
# green     = 4 ; 绿色 LED GPIO (green:system) 引脚（十进制或0x十六进制皆可）， 赋值给  /leds/green
# red       = 5 ; 红色 LED GPIO (red:system) 引脚（十进制或0x十六进制皆可）, 赋值给 /leds/red 

[komi-a31_blue]; komi-a31 用蓝灯(blue)代替红等(red)
dtb_index = 1 ; 
green  = 8           ;  康佳主板 green:system 对应值 gpios 第二个 u32: -> 8
red    = 13          ;  komi-a31中"bule:system",此处用作红灯状态"/leds/red"

